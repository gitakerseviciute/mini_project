  <div class="container">
      <div class="row">
          <div class="col-12 col-md-4 col-lg-6">
              <form class="mt-3">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >El.paštas</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="El.paštas"
                      required
                    />
                    <div id="emailHelp" class="form-text">Būtina įrašyti</div>
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Vardas</label>
                    <input type="password" class="form-control" id="name" placeholder="Vardas" />
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Naudinga forma
                    </label>
                  </div>
                  <div class="form-check mb-3">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                      checked
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Nenaudinga forma
                    </label>
                  </div>
                  <select
                    class="form-select mb-3"
                    aria-label="Default select example"
                  >
                    <option selected>Pasirinkite miestą</option>
                    <option value="1">Klaipėda</option>
                    <option value="2">Kaunas</option>
                    <option value="3">Vilnius</option>
                  </select>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Įveskite tekstą</label
                    >
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                      placeholder="Įveskite tekstą"
                    ></textarea>
                  </div>
                  <div class="form-check mb-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Sutinku pateikti informaciją
                    </label>
                  </div>
                  <button type="submit" class="btn btn-outline-info">
                    Pateikti
                  </button>
                </form>
          </div>
